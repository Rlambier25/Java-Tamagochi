<h1>New Tomogotchi</h1>
<form action='/newTomogotchi'>


  <button type="submit" class="btn">New Tomogotchi</button>
</form>







<h1>My Tomogotchi</h1>
#if ($tomogotchi)
  <p>Hunger:</p>
  <p>$tomogotchi.getHunger()</p>
  <p>Sleep:</p>
  <p>$tomogotchi.getSleep()</p>
  <p>Activity:</p>
  <p>$tomogotchi.getActivity()</p>
#else
  <p>No tomogotchi!</p>
#end

<div class="container">
  <form action='/myTomogotchiFeed'>


    <button type="submit" class="btn">FEED</button>
  </form>
  <form action='/myTomogotchiRest'>


    <button type="submit" class="btn">REST</button>
  </form>
  <form action='/myTomogotchiExercise'>


    <button type="submit" class="btn">EXERCISE</button>
  </form>
</div>
